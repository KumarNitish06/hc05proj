<html><head>
    <style type="text/css">
#water1{background: linear-gradient(to bottom, #aa0000 0%,#ff0000 50%,#aa0000 51%,#ff0000 100%); height: 100%; width: 100%; position: relative; bottom: -50%; border-radius: 10px;}
#water{background: linear-gradient(to bottom, #ff5733 0%,#89d8 50%,#ff5733 51%,#7db9e8 100%); height: 100%; width: 100%; position: relative; bottom: -50%; border-radius: 10px;}
#container{background: linear-gradient(to right, rgba(226,226,226,1) 0%,rgba(219,219,219,1) 50%,rgba(209,209,209,1) 51%,rgba(254,254,254,1) 100%); width:100%;height:110%;margin: auto; position:relative; border-radius: 0%; overflow: hidden; bottom:7%;}
#shape{width:100%;height:100%;overflow:hidden;}
		</style>
    <script type="text/javascript">
function showlevel(level)
{
	level = level*92/100+2;

	if(level <= 21)
	{document.getElementById('water1').style.height=level+"%";
	document.getElementById('water1').style.bottom=(level-100)+"%";
	document.getElementById('water').style.display='none';
	document.getElementById('water1').style.display='block';
	}else
	{
	document.getElementById('water').style.height=level+"%";
	document.getElementById('water').style.bottom=(level-100)+"%";
	document.getElementById('water1').style.display='none';
	document.getElementById('water').style.display='block';
}
}
		</script>
</head>
<body style="width:250px;height:250px;">
<div id="shape">
    <div id="container">
        <div id="water1" style="display:none;"></div>
        <div id="water"></div>
    </div>
</div>

<input type="number" onchange="showlevel(this.value)">

</body></html>
